	<meta name="widget-description" content =  'This is a JSON to table widget. It will display JSON-data of the datapoint linked to STATE or LEVEL as a table.<br>
												Example JSON: [{"Col 1": "My Value in row 1", "Col two": "My Value two"}, {"Col 1": "My Value in row 2", "Col two": "Another val"}]<br> 
												<br>
												You can customize <b>display modes</b> of the table, <b>sorting</b> and <b>filter</b> of columns and <b>translations</b>.<br>
												<br>
												By setting <b>icon-replacements</b> you can define values, that will be replaced by icons. This way you could for example replace the values "true" and "false" by corresponding icons.<br>
												<br>
												With the <b>Datapoint-Detection</b> you can specify a column, in which the widget will look for ioBroker-Datapoints. 
												Then you can set several attributes of the datapoint by which the table will be <b>extended</b>. Possible values are: 
												<ul style="padding-left:20px;"><li style="list-style-type: disc;">val (value rounded), </li><li style="list-style-type: disc;">unit, </li><li style="list-style-type: disc;">valFull: (value not rounded, no javascript-injection prevention), </li><li style="list-style-type: disc;">plainText (clear text of val, for example taken from valuelist), </li><li style="list-style-type: disc;">min, </li><li style="list-style-type: disc;">max, </li><li style="list-style-type: disc;">step (step-width), </li><li style="list-style-type: disc;">valuelist (object with possible values and corresponding clear text), </li><li style="list-style-type: disc;">targetValues, </li><li style="list-style-type: disc;">ack, </li><li style="list-style-type: disc;">readonly, </li><li style="list-style-type: disc;">custom: (object with custom settings), </li><li style="list-style-type: disc;">id, </li><li style="list-style-type: disc;">from, </li><li style="list-style-type: disc;">lc (last change), lcE (last change as elapsed time), lcE. (last change as since elapsed time), lce (last change as elapsed time short), </li><li style="list-style-type: disc;">ts (timestamp = last update), tsE (timestamp as elapsed time), tsE. (timestamp as since elapsed time), tse (timestamp as elapsed time short), </li><li style="list-style-type: disc;">q (quality), </li><li style="list-style-type: disc;">role, </li><li style="list-style-type: disc;">type, </li><li style="list-style-type: disc;">name, </li><li style="list-style-type: disc;">parentName (name of the next superior datapoint), </li><li style="list-style-type: disc;">desc</li></ul><br>
												<br>
												You can also specify a <b>language</b> these attributes are automatically translated to.<br>
												<br>
												Then you can define cols in which <b>toggling</b> of the datapoint is enabled.<br>
												<br>
												(C) by Sebastian Bormann
	'/>

				placeholder = placeholder.split('|')[0];
			}
			if (placeholder){
				$('#placeholder').html(placeholder);
			}
			
			//Apply some styling
			$('#loadMoreButton').html(rowsLimitLoadMoreCaption);
			if (headHide) addCustomCSS('#jsonTable { margin-top: -2.3em; } @media (max-width: 35em) { #jsonTable.ui-table-reflow.ui-responsive { margin-top: 0 !important; } #jsonTable.ui-table-reflow.ui-responsive .ui-table-cell-label { display: none; } }', 'headHide');
			if (headHideColumntoggleButton) addCustomCSS('.ui-table-columntoggle-btn { display: none; }', 'headHideColumntoggleButton');
			if (scrollbarHide) addCustomCSS('::-webkit-scrollbar { display: none; } html { scrollbar-width: none; }', 'scrollbarHide');
			if (fontFamily) {
				fontFamily = getFontFamilyAndAddFontFace(fontFamily);
				addCustomCSS('* { font-family: ' + fontFamily + ' !important;}', 'fontFamily');
			};
			//@font-face
			function getFontFamilyAndAddFontFace(option){
				var fontFamily = encodeURIComponent(option.split('@')[0].replace(/\\/g,"").replace(/\//g,"").replace(/ /g,"").replace(/\./g,""));
				if (option.indexOf("/userfonts/") == 0 && option.split('@').length > 1){
					var format = option.slice(option.lastIndexOf('.') + 1);
					switch(format){
						case "otf": format = "opentype"; break;
						case "ttf": format = "truetype"; break;
					}
					var fontFaceUrl = encodeURI(option.split('@')[1].replace(/\\/g,"/"))
					if (fontFaceUrl && fontFaceUrl.indexOf('http') !== 0) fontFaceUrl = '/iqontrol/' + fontFaceUrl;
					var customCSSFontFace = "@font-face{";
					customCSSFontFace += "	font-family: '" + fontFamily + "';"
					customCSSFontFace += "	src: url('" + fontFaceUrl + "') format('" + format + "');"
					customCSSFontFace += "}";
					if ($('style.customCSS_default').text().indexOf(customCSSFontFace) == -1) addCustomCSS(customCSSFontFace);
					return fontFamily;
				}
				return option;
			}
			if (fontSize) addCustomCSS('* { font-size: ' + fontSize + 'px !important;}', 'fontSize');
			if (fontWeight) addCustomCSS('* { font-weight: ' + fontWeight + ' !important;}', 'fontWeight');
			if (fontStyle) addCustomCSS('* { font-style: ' + fontStyle + ' !important;}', 'fontStyle');

			//Subscribe to Datapoints
			console.log("Subscribe to Datapoints");
			sendPostMessage("getOptions");
			if (getUrlParameter("useThisDatapoint")) sendPostMessage("getStateSubscribed", getUrlParameter("useThisDatapoint")); else USE_THIS_DATAPOINT = null;
			sendPostMessage("getWidgetDeviceStateSubscribed", "STATE");
			sendPostMessage("getWidgetDeviceStateSubscribed", "LEVEL");

			//Enhance loadMoreButton
			$('#loadMoreButton').on('click', function(){
				let oldRowsLimit = rowsLimit;
				rowsLimit += (parseInt(getUrlParameter("rowsLimit") || "0") || 0);
				console.log("New rowsLimit: " + rowsLimit);
				//$('#jsonTable tbody tr:nth-child(-n+' + rowsLimit + ')').slideDown(500);
				$('#jsonTable tbody tr:nth-child(n+' + (oldRowsLimit + 1) + '):nth-child(-n+' + rowsLimit + ')').css('display','').children('td, th').wrapInner('<div />').children().css('display','none').slideDown(100);
				if (dataObject.length <= rowsLimit){
					$('#loadMoreButtonContainer').hide(500);
				}				
			});
		});
		
		//Handle Options
		function handleOptions(){
			if (typeof options !== "object") return;
			//Dark-Mode
			switch(options.LayoutColorModeDarkEnable){
				case "disabled":
				break;

				case "always":
				applyColorMode('dark');
				break;
				
				default:
				if (window.matchMedia){
					var darkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
					applyColorMode(darkMode ? 'dark' : '');
					window.matchMedia('(prefers-color-scheme: dark)').removeEventListener('change', darkModeEventListenerFunction);
					window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', darkModeEventListenerFunction);
					function darkModeEventListenerFunction(e){
						darkMode = e.matches;
						applyColorMode(darkMode ? 'dark' : '');
					}
				}
			}
			function applyColorMode(colorMode){
				$("html").removeClass(function(index, className){
					return (className.match (/(^|\s)color-mode-\S+/g) || []).join(' ');
				});	
				if (colorMode && colorMode != "") $("html").addClass("color-mode-" + colorMode);
			}
		}
		
		//Create Table
		function createTable(){
			if (typeof USE_THIS_DATAPOINT == "undefined" || typeof STATE == "undefined" || typeof LEVEL == "undefined") return; //Only do this, if all necessary states are fetched
			datapointsToUpdatePeriodically = [];
			var dp = USE_THIS_DATAPOINT || LEVEL || STATE || null;
			if (dp == null || typeof dp.val == "undefined" || dp.val == null || dp.val == "") {
				$('#jsonTableContainer').html('');
				if ($('#placeholder').html() != "") $('#placeholder').show();
				applyAdjustHeight();
				if (datapointsToUpdatePeriodicallyInterval) clearInterval(datapointsToUpdatePeriodicallyInterval);
				datapointsToUpdatePeriodicallyInterval = false;
				return;
			}
			dataObject = tryParseJSON(dp.val);
			console.log("parsed JSON");
			console.log(dataObject);
			if (!dataObject) return;
			//Try to convert object to array
			if (!Array.isArray(dataObject)){
				var newDataObject = [];
				for (key in dataObject){
					var newRow = {};
					newRow[dataConvertObjectToArrayKeycolCaption] = key;
					newRow = Object.assign(newRow, dataObject[key]);
					newDataObject.push(newRow);
				}
				dataObject = newDataObject;
				if (colsSort.indexOf(dataConvertObjectToArrayKeycolCaption) == -1) colsSort.unshift(dataConvertObjectToArrayKeycolCaption);
			}
			//Check, if there are cols in the object or if it is a simple list
			var cols = [];
			for (var row = 0; row < dataObject.length; row++) {
				if (typeof dataObject[row] == 'object') for (var key in dataObject[row]) {
					if (cols.indexOf(key) === -1) {
						cols.push(key);
					}
				}
			}
			if (!cols.length){
				var newDataObject = [];
				for (key in dataObject){
					var newRow = {};
					newRow[dataConvertListToTableKeycolCaption] = dataObject[key];
					newDataObject.push(newRow);
				}
				dataObject = newDataObject;
				if (colsSort.indexOf(dataConvertListToTableKeycolCaption) == -1) colsSort.unshift(dataConvertListToTableKeycolCaption);
				cols.push(dataConvertListToTableKeycolCaption);
			}
			//Transpose
			if (dataTranspose){
				var newDataObject = [];
				var keys = [];
				for (var row = 0; row < dataObject.length; row++) {
					for (var key in dataObject[row]) {
						if (keys.indexOf(key) === -1) {
							keys.push(key);
						}
					}
				}
				keys.forEach(function(key){
					var newRow = {};
					newRow[dataTransposeKeycolCaption] = key;
					for (var row = 0; row < dataObject.length; row++) {
						if (typeof dataObject[row][key] != "undefined") newRow[dataTransposeValcolsPrefix.toString() + (row + 1).toString()] = dataObject[row][key];
					}
					newDataObject.push(newRow);
				});
				dataObject = newDataObject;
				if (colsSort.indexOf(dataTransposeKeycolCaption) == -1) colsSort.unshift(dataTransposeKeycolCaption);
			}
			//Datapoint-Detection
			tableDatapoints = {};
			if (cols.length == 1) { //For simplification: if there is only one col (like in lists) always use this col
				datapointIdCol = cols[0]; 
				if (datapointDetectionEnabled && datapointIdColFilter && datapointIdCol) colsFilter.push(datapointIdCol);
			}
			if (datapointDetectionEnabled && datapointIdCol){
				for (var row = 0; row < dataObject.length; row++) {
					var id = dataObject[row][datapointIdCol];
					if (datapointRegex.test(id)){ //Datapoint id found
						if (typeof tableDatapoints[id] == "undefined") tableDatapoints[id] = {rows: []};
						tableDatapoints[id].rows.push(row);
						//Extend Table
						datapointExtendTableCols.forEach(function(datapointExtendTableCol){
							if (typeof dataObject[row][datapointExtendTableCol] == "undefined") {
								dataObject[row][datapointExtendTableCol] = "";
								if (datapointExtendTableCol == "parentName"){ //parentName
									var parentId = id.substring(0, id.lastIndexOf("."));
									if (typeof datapointsParentNames[parentId] == "undefined") datapointsParentNames[parentId] = {childIds: []};
									datapointsParentNames[parentId].childIds.push(id);
									if (typeof tableDatapoints[parentId] == "undefined") tableDatapoints[parentId] = {rows: []};
								}
								if (datapointExtendTableCol.indexOf("lcE") == 0 || datapointExtendTableCol.indexOf("lce") == 0 || datapointExtendTableCol.indexOf("tsE") == 0 || datapointExtendTableCol.indexOf("tse") == 0){ //Elapsed time - update periodically
									datapointsToUpdatePeriodically.push(id);
								}
							}
						});
					}
				}
			}
			//Get cols
			cols = [];
			for (var row = 0; row < dataObject.length; row++) {
				if (typeof dataObject[row] == 'object') for (var key in dataObject[row]) {
					if (cols.indexOf(key) === -1) {
						cols.push(key);
					}
				}
			}
			//Sort cols
			var colsSorted = [];			
			for (var col = 0; col < colsSort.length; col++) {
				if (cols.indexOf(colsSort[col]) > -1) colsSorted.push(colsSort[col]);
			}
			for (var col = 0; col < cols.length; col++) { //add the remaining cols
				if (colsSorted.indexOf(cols[col]) == -1) colsSorted.push(cols[col]);
			}
			//Filter cols
			colsSortedAndFiltered = [];
			for (var col = 0; col < colsSorted.length; col++) {
				if (colsFilter.indexOf(colsSorted[col]) == -1) colsSortedAndFiltered.push(colsSorted[col]);
			}
			//Add breakpoints
			createBreakpoints(colsSortedAndFiltered.length);
			//Build table and head
			var alwaysVisibleCount = 0;
			var preferablyVisibleCount = 0;
			var colsPreferablyVisibleTranslated = [];
			for (var col = 0; col < colsSortedAndFiltered.length; col++) {
				if (colsAlwaysVisible.indexOf(colsSortedAndFiltered[col]) != -1) alwaysVisibleCount++; //Counts how many cols are always Visible
				if (colsPreferablyVisible.indexOf(colsSortedAndFiltered[col]) != -1) preferablyVisibleCount++; //Counts how many cols are preferably Visible
			}
			var tableString = "<table id='jsonTable' data-role='table' data-mode='" + tableMode + "' class='jsonTable ui-responsive table-stroke table-stripe' data-column-btn-mini='true' data-column-btn-text='&#8942;' style='font-size: smaller;'>";
			tableString += "<thead>";
			tableString += "<tr>";
			var priorityPreferablyIndex = alwaysVisibleCount;
			var priorityNormalIndex = alwaysVisibleCount + preferablyVisibleCount;
			for (var col = 0; col < colsSortedAndFiltered.length; col++) {
				tableString += "<th data-priority='";
				if (col == 0 && alwaysVisibleCount == 0) { //col 0 is made alwaysVisible because no other alwaysVisible is defined
					priorityNormalIndex++;
					priorityPreferablyIndex++;
				} else {
					if (colsAlwaysVisible.indexOf(colsSortedAndFiltered[col]) == -1) { 
						if (colsPreferablyVisible.indexOf(colsSortedAndFiltered[col]) == -1) {
							tableString += priorityNormalIndex;
							priorityNormalIndex++;
						} else {
							tableString += colsPreferablyVisible.indexOf(colsSortedAndFiltered[col]) + priorityPreferablyIndex;
							colsPreferablyVisibleTranslated.push(multiReplace(colsSortedAndFiltered[col] || (col + 1).toString(), translations));
						}
					}
				}
				tableString += "' data-col='" + colsSortedAndFiltered[col] + "'";
				tableString += "' class='";
				if (columnSortEnabled && columnSortEnabledColsFilter.indexOf(colsSortedAndFiltered[col]) == -1) tableString += "columnSortEnabled ";
				tableString += "'>";
				tableString += multiReplace(colsSortedAndFiltered[col] || (col + 1).toString(), translations);
				tableString += "</th>";
			}
			tableString += "</tr>";
			tableString += "</thead>";
			tableString += "<tbody>";
			tableString += "</tbody>";
			tableString += "</table>";
			//Build body
			var bodyString = "";
			for (var row = 0; row < dataObject.length; row++) {
				bodyString += "<tr data-row='" + row + "'" + (rowsLimit == 0 || row < rowsLimit ? "" : "style='display:none;'") + ">";
				for (var col = 0; col < colsSortedAndFiltered.length; col++) {
					let result = multiReplace(dataObject[row][colsSortedAndFiltered[col]] || "", ((iconCols[0] == "" || iconCols.indexOf(colsSortedAndFiltered[col]) != -1) ? translationsAndIconReplacements : translations));
					if (replaceCRwithBR) result = result.toString().replace(/\r\n/g, "<br>");
					bodyString += "<td data-row='" + row + "' data-colname='" + colsSortedAndFiltered[col] + "'>" + result + "</td>";
				}
				bodyString += "</tr>";
			}
			//Append table
			if (JSON.stringify(colsSortedAndFiltered) != lastColsSortedAndFilteredStringified){ //New Headings (or first build of table) - completely rebuild table
				lastColsSortedAndFilteredStringified = JSON.stringify(colsSortedAndFiltered);
				//Save last manually colsHidden/Visible state
				var colsHidden = [];
				var colsVisible = [];
				var popupVisible = $('#jsonTable-popup-popup').hasClass('ui-popup-active');
				$('.jsonTable.ui-table-columntoggle th.ui-table-cell-hidden').each(function(){ colsHidden.push($(this).text()); })
				$('.jsonTable.ui-table-columntoggle th.ui-table-cell-visible').each(function(){ colsVisible.push($(this).text()); })
				//Completely rebuild table
				$('#placeholder').hide();
				$('#jsonTable-popup-popup').remove();
				$('#jsonTableContainer').html(tableString);
				$('#jsonTableContainer tbody').html(bodyString);
				$('#jsonTable').table().trigger('create');
				//Restore last colsHidden/Visible state
				$('#jsonTable-popup label').each(function(){ 
					if (colsVisible.indexOf($(this).text()) != -1 || (colsPreferablyVisibleAreVisibleAtStart && colsPreferablyVisibleTranslated.indexOf($(this).text()) != -1)) {
						$(this).next('input[type=checkbox]').prop('checked',true).trigger('change').checkboxradio('refresh');
					} else if (colsHidden.indexOf($(this).text()) != -1) {
						$(this).next('input[type=checkbox]').prop('checked',false).trigger('change').checkboxradio('refresh');
					}
				});
				colsPreferablyVisibleAreVisibleAtStart = false; //Deactivate after first build of table
				//jQuery fix for autofocus on first input when clicking on popup (the element is actively positioned to mouse cursor height)
				$('#jsonTable-popup').prepend("<button id='DialogAutofocusElement' onclick='event.stopPropagation(); event.preventDefault();' style='position:absolute; top:0px; left:-100000px; opacity:0; width:0px !important; height:0px !important;'></button>"); 
				$('#jsonTablePage').on('scroll', function(event){
					$('#DialogAutofocusElement').css('top', (-($('#jsonTable-popup').offset() && $('#jsonTable-popup').offset().top || 0) + 20) + 'px');
				});
				$('#jsonTable-popup').on('mousemove', function(event){
					$('#DialogAutofocusElement').css('top', (-($('#jsonTable-popup').offset() && $('#jsonTable-popup').offset().top || 0) + 20) + 'px');
				});
				if (popupVisible) setTimeout(function(){ $('.ui-table-columntoggle-btn').click(); }, 100);
				//Show or hide columntoggleButton
				if (headHideColumntoggleButton || colsSortedAndFiltered.length <= alwaysVisibleCount){
					if (!$('.customCSS_headHideColumntoggleButton').length) addCustomCSS('.ui-table-columntoggle-btn { display: none; }', 'headHideColumntoggleButton');
				} else {
					if ($('.customCSS_headHideColumntoggleButton').length) removeCustomCSS('headHideColumntoggleButton');
				}
				//columnSortEnabled
				if (columnSortEnabled) {
					$('th.columnSortEnabled').on('click', function(){
						var $this = $(this);
						if ($this.hasClass('columnSortAsc')){
							columnSortColDesc = true;
							$this.removeClass('columnSortAsc');
						} else if ($this.hasClass('columnSortDesc')) {
							columnSortColDesc = false;
							$this.removeClass('columnSortDesc');
						} else {
							columnSortColDesc = false;
							columnSortCol = $this.data('col');
						}
						columnSortColHideIndicator = false;
						//createTable();
						columnSortTable();
					}).css('cursor', 'pointer');
				}
			} else { //Only update body
				$('#jsonTableContainer tbody').html(bodyString);
				$('#jsonTable').table('refresh').trigger('create');
				$('#jsonTable-popup input[type=checkbox]').trigger('change');
			}
			//Subscribe to datapoints
			for(id in tableDatapoints){
				sendPostMessage("getStateSubscribed", id);
			}
			//Show/Hide Load More Button
			if (!rowsLimitLoadMore || rowsLimit == 0 || dataObject.length <= rowsLimit){
				$('#loadMoreButtonContainer').hide(500, adjustHeightNow);
			} else {
				$('#loadMoreButtonContainer').show(500, adjustHeightNow);
			}
			//columnSort
			columnSortTable();
			applyAdjustHeight();
			//set interval zu update datapoints periodically
			if (datapointsToUpdatePeriodicallyInterval) clearInterval(datapointsToUpdatePeriodicallyInterval);
			datapointsToUpdatePeriodicallyInterval = setInterval(function(){
				for(id of datapointsToUpdatePeriodically){
					sendPostMessage("getState", id);
				}
			}, 20000);			
		}
		
		//Update datapoint
		function updateDatapoint(id){
			if (!id) return;
			if (headingVariable && id == headingVariable.id){//variable Heading
				console.log("Received headingVariable");
				if (typeof datapoints[id].val != "undefined"){
					if (typeof datapoints[id].plainText == 'number' && !headingVariable['noUnit']){	//STATE = number
						var replacement = datapoints[id].val + datapoints[id].unit;
					} else {																		//STATE = bool or text
						var replacement = datapoints[id].plainText;
					}
					$('#heading').html(headingVariable['input'].replace(headingVariable[0], replacement)).show();
				} else if (headingVariable[1].split('|').length > 1) {
					$('#heading').html(headingVariable['input'].replace(headingVariable[0], headingVariable[1].split('|').slice(1).join('|'))).show();
				}
			}
			if (placeholderVariable && id == placeholderVariable.id){//variable Placeholder
				console.log("Received placeholderVariable");
				if (typeof datapoints[id].val != "undefined"){
					if (typeof datapoints[id].plainText == 'number' && !placeholderVariable['noUnit']){	//STATE = number
						var replacement = datapoints[id].val + datapoints[id].unit;
					} else {																			//STATE = bool or text
						var replacement = datapoints[id].plainText;
					}
					$('#placeholder').html(placeholderVariable['input'].replace(placeholderVariable[0], replacement));
				} else if (placeholderVariable[1].split('|').length > 1) {
					$('#placeholder').html(placeholderVariable['input'].replace(placeholderVariable[0], placeholderVariable[1].split('|').slice(1).join('|')));
				}
			}
			if (typeof datapointsParentNames[id] != "undefined" && typeof datapointsParentNames[id].childIds != "undefined" && datapointsParentNames[id].childIds.length > 0){ //Is parentName-Datapoint
				datapointsParentNames[id].childIds.forEach(function(childId){
					if (tableDatapoints[childId]){
						if (typeof datapoints[childId] == "undefined") datapoints[childId] = {};
						let parentName = datapoints[id].name; //parentName
						if (typeof parentName == "object") {
							if (parentName[datapointExtendTableColsDefaultTranslationLanguage]) parentName = parentName[datapointExtendTableColsDefaultTranslationLanguage];
							else if (parentName["en"]) parentName = parentName["en"];
							else if (Object.keys(datapoints[id].name).length && typeof Object.keys(datapoints[id].name)[0] == "string" && parentName[Object.keys(datapoints[id].name)[0]]) parentName = parentName[Object.keys(datapoints[id].name)[0]];
							else parentName = id;
						}
						datapoints[childId].parentName = parentName;
						updateDatapoint(childId);
					}
				});
			}
			if (typeof tableDatapoints[id] == "undefined" || typeof tableDatapoints[id].rows == "undefined" || tableDatapoints[id].rows.length == 0) return;
			tableDatapoints[id].rows.forEach(function(row){
				datapointExtendTableCols.forEach(function(datapointExtendTableCol){
					var result = datapoints[id] && datapoints[id][datapointExtendTableCol];
					if (datapointExtendTableCol == "parentName" && !result) result = datapoints[id].name || id;  //parentName
					if (datapointExtendTableCol.indexOf("lc") == 0 || datapointExtendTableCol.indexOf("tc") == 0 ) {
						if (datapointExtendTableCol.indexOf("lc") == 0) result = datapoints[id] && datapoints[id]["lc"];
						if (datapointExtendTableCol.indexOf("tc") == 0) result = datapoints[id] && datapoints[id]["tc"];
						result = getElapsedStringFromTimecode(result, datapointExtendTableCol.substr(2));
					}
					if (typeof result == "undefined" || result === null) result = ""; else result = result.toString();
					if (datapointExtendTableCol == "val" && result != "" && datapoints[id].unit) result += (datapoints[id].unit == "%" ? "" : "&nbsp;") + datapoints[id].unit;
					if (datapointExtendTableCol == "plainText" && result != "" && (datapoints[id].val == datapoints[id].plainText) && datapoints[id].unit) result += (datapoints[id].unit == "%" ? "" : "&nbsp;") + datapoints[id].unit;
					result = multiReplace(result, ((iconCols[0] == "" || iconCols.indexOf(datapointExtendTableCol) != -1) ? translationsAndIconReplacements : translations));
					if (replaceCRwithBR) result = result.toString().replace(/\r\n/g, "<br>");
					$("td[data-row='" + row + "'][data-colname='" + datapointExtendTableCol + "']").html(result);
					adjustHeightNow();
				});
				datapointToggleCols.forEach(function(datpointToggleCol){
					$("td[data-row='" + row + "'][data-colname='" + datpointToggleCol + "']:not(:has(>span))").each(function(){
						$(this).html("<span class='datapoint-toggle' data-id='" + id + "' style='cursor: pointer;'>" + $(this).html() + "</span>");
						adjustHeightNow();
					});
				});
			});
			columnSortTable();
			$("span.datapoint-toggle:not(.clickEventBound)").on('click', spanToggleClick).addClass('clickEventBound');
		}

		//columnSort Table
		var columnSortTableTimeout = false;
		function columnSortTable(){
			if (!columnSortTableTimeout) columnSortTableTimeout = setTimeout(function(){
				columnSortTableTimeout = false;
				$('.columnSortIndicator').remove();
				if (columnSortCol && colsSortedAndFiltered.indexOf(columnSortCol) > -1){
					//columnSort Indicators
					for (var col = 0; col < colsSortedAndFiltered.length; col++) {
						$th = $('th[data-col="' + colsSortedAndFiltered[col] + '"]');
						if (colsSortedAndFiltered[col] == columnSortCol) $th.addClass("columnSort" + (columnSortColDesc ? "Desc " : "Asc ")); else $th.removeClass("columnSortAsc").removeClass("columnSortDesc");
						if (!columnSortColHideIndicator && colsSortedAndFiltered[col] == columnSortCol) $th.append("<span class='columnSortIndicator'>&nbsp;" + (columnSortColDesc ? "&#9660;" : "&#9650;") + "</span>");
					}
					//Start sorting
					$('tbody tr').sort(function(a, b){
						if (columnSortColDesc){
							return collator.compare(getSortValues(b), getSortValues(a));
						} else {
							return collator.compare(getSortValues(a), getSortValues(b));
						}
						function getSortValues(row){
							let result = "";
							let columnSortCols = columnSortCol.split(';');
							for (col of columnSortCols){
								result += $(row).find('td[data-colname="' + col + '"]').text();
							}
							return result;
						}
					}).appendTo($('tbody'));
					//RowLimit
					$('tbody tr').each(function(index, element){
						if (rowsLimit == 0 || index < rowsLimit) $(this).css('display', ''); else $(this).css('display', 'none');
					});			
				}
			}, 20);
		}

		//Toggle datapoint
		function spanToggleClick(){
			var id = $(this).data('id');
			var state = datapoints[id];
			if (state && state.readonly == false){
				switch(state.type){
					case "button":
					var newVal = true;
					break;

					case "level":
					var oldVal = state.val;
					var min = state.min || 0;
					var max = state.max || 100;
					var newVal;
					if (oldVal > min) newVal = min; else newVal = max;
					break;

					case "valueList":
					var oldVal = state.val;
					if (oldVal == true || oldVal.toString().toLowerCase() == "true") oldVal = 1;
					if (oldVal == false || oldVal.toString().toLowerCase() == "false") oldVal = 0;
					var min = state.min || 0;
					if (typeof state.valueList !== "undefined" && oldVal + 1 >= Object.keys(state.valueList).length) var newVal = min; else newVal = oldVal + 1;
					break;

					case "switch": default:
					var oldVal = state.val;
					var newVal;
					if (typeof oldVal == 'number'){
						if (oldVal) newVal = 0; else newVal = 1;
					} else {
						if (oldVal.toString().toLowerCase() == "true") newVal = false; else newVal = true;
					}
				}
				if (typeof newVal !== "undefined") sendPostMessage("setState", id, newVal);
			}
		}

		//create Breakpoints
		function createBreakpoints(numberOfNeededBreakpoints){
			if (breakpointsCount < numberOfNeededBreakpoints){
				if (breakpoints.length < numberOfNeededBreakpoints){
					while(numberOfNeededBreakpoints > breakpoints.length){
						breakpoints.push(((parseInt(breakpoints[breakpoints.length - 1]) || 10) + 10).toString());
					}
				}
				var customCSS = "";
				for(i = 0; i < numberOfNeededBreakpoints; i++){
					//Add breakpoint
					customCSS += ".ui-table-columntoggle th.ui-table-priority-" + (i + 1) + ",";
					customCSS += ".ui-table-columntoggle td.ui-table-priority-" + (i + 1) + " {";
					customCSS += "   display: none;";
					customCSS += "}";
					customCSS += "@media screen and (min-width: " + breakpoints[i] + "em) {";
					customCSS += "   .ui-table-columntoggle th.ui-table-priority-" + (i + 1) + ",";
					customCSS += "   .ui-table-columntoggle td.ui-table-priority-" + (i + 1) + " {";
					customCSS += "     display: table-cell;";
					customCSS += "   }";
					customCSS += "} ";				
				}
				// Manually hidden
				customCSS += ".ui-table-columntoggle th.ui-table-cell-hidden,";
				customCSS += ".ui-table-columntoggle td.ui-table-cell-hidden {";
				customCSS += "  display: none;";
				customCSS += "} ";			 
				// Manually shown
				customCSS += ".ui-table-columntoggle th.ui-table-cell-visible,";
				customCSS += ".ui-table-columntoggle td.ui-table-cell-visible {";
				customCSS += "   display: table-cell;";
				customCSS += "} ";
				removeCustomCSS("breakpoints");
				addCustomCSS(customCSS, "breakpoints");
				breakpointsCount = numberOfNeededBreakpoints;
			}
		}

		//Adjust height
		var tableResizeObserver;
		var tableResizeObserverTimeout = false;
		var tableResizeObserverOldHeight = -1;
		function applyAdjustHeight(){
			if (adjustHeight && getUrlParameter("allowAdjustHeight") == "true"){
				console.log("Starting table resize observer to adjust height");
				if (tableResizeObserver){
					tableResizeObserver.disconnect();
				} else {
					tableResizeObserver = new MutationObserver(adjustHeightFunction);
				}
				tableResizeObserver.observe(document.querySelector('#jsonTableContent'), {attributes: true, attributeOldValue: true, childList: false, subtree: true});
				$(window).off('resize').on('resize', adjustHeightNow);
				adjustHeightNow();
			}
		}
		function adjustHeightNow(){
			adjustHeightFunction([{attributeName: 'style'}]);
		}
		function adjustHeightFunction(mutationList){
			mutationList.forEach(function(mutation){
				if (mutation.attributeName === 'style' && !tableResizeObserverTimeout){
					tableResizeObserverTimeout = setTimeout(function(){
						var height = $('#jsonTableContent').innerHeight();
						if (tableResizeObserverOldHeight != height){
							if (height == 0) height = -1;
							console.log("adjustHeight to table: " + height);
							window.parent.postMessage({ command: "adjustHeight" , value: height }, "*");
						}
						tableResizeObserverOldHeight = height;
						tableResizeObserverTimeout = false;
					}, 10);
				}
			});
		}
		
		//send postMessages
		function sendPostMessage(command, stateId, value){
			message = { command: command, stateId: stateId, value: value };
			window.parent.postMessage(message, "*");
		}

		//receive postMessages
		window.addEventListener("message", receivePostMessage, false);
		function receivePostMessage(event) { //event = {data: message data, origin: url of origin, source: id of sending element}
			if (event.data && event.data.command) switch(event.data.command){
				case "getState":
					if (event.data.stateId) switch(event.data.stateId){
						case getUrlParameter("useThisDatapoint") || "---undefined---":
						console.log("Received USE_THIS_DATAPOINT");
						USE_THIS_DATAPOINT = event.data.value;
						createTable();
						break;

						case "STATE":
						console.log("Received STATE");
						STATE = event.data.value;
						createTable();
						break;

						case "LEVEL":
						console.log("Received LEVEL");
						LEVEL = event.data.value;
						createTable();
						break;
						
						default:
						if (typeof datapoints[event.data.stateId] == "undefined"){
							datapoints[event.data.stateId] = event.data.value;
						} else {
							datapoints[event.data.stateId] = Object.assign({}, datapoints[event.data.stateId], event.data.value);						
						}
						updateDatapoint(event.data.stateId);
					}
				break;
				
				case "getOptions":
				console.log("Received OPTIONS");
				if (event.data.value){
					options = event.data.value;
					handleOptions();
				}
				break;
			}
		}
		
		//GetUrlParameter
		function getUrlParameter(name) {
			name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
			var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
			var results = regex.exec(location.search);
			return results === null ? null : decodeURIComponent(results[1].replace(/\+/g, ' '));
		};

		//tryParseJSON
		function tryParseJSON(jsonString){ //Returns parsed object or false, if jsonString is not valid
			try {
				var o = JSON.parse(jsonString);
				if (o && typeof o === "object") {
					return o;
				}
			}
			catch (e) { }
			return false;
		};
		
		//multiReplace
		function multiReplace(string, replacementObj, exactMatch){ //Replaces multiple replacements in string. replacementObj = [{searchValue: "", newValue: ""}, ...]
			replacementObj.forEach(function(replacement){
				if (replacement.exactMatch){
					if (replacement.caseInsensitive) {
						if (string.toString().toLowerCase() == replacement.searchValue.toString().toLowerCase()) string = replacement.newValue;
					} else {
						if (string == replacement.searchValue) string = replacement.newValue;
					}
				} else {
					let flags = "";
					if (replacement.caseInsensitive) flags += "i";
					flags += "g";
					var regex = new RegExp(replacement.searchValue, flags);
					string = string.toString().replace(regex, replacement.newValue);
				}
			});
			return string;
		}

		//Get elapsed String from timecode
		function getElapsedStringFromTimecode(tc, format){
			let now = new Date();
			let tcString = "";
			let elapsedString = "";
			let elapsedStringSince = "";
			let elapsedStringShort = "";
			if (tc > 0) {
				tc = new Date(tc);
				if (now.getFullYear() != tc.getFullYear() || now.getMonth() != tc.getMonth() || now.getDate() != tc.getDate()){
					tcString = ('0' + tc.getDate()).slice(-2) + "." + ('0' + (tc.getMonth() + 1)).slice(-2) + "." + tc.getFullYear();
				} else {
					tcString = ('0' + tc.getHours()).slice(-2) + ":" + ('0' + tc.getMinutes()).slice(-2);
				}
				var difference = now - tc;
				if (difference < 1000 * 60) {
					//elapsedString = _("%s seconds ago", Math.floor(difference/1000));
					elapsedString = _("<1 minute ago");
					elapsedStringSince = _("since <1 minute");
					elapsedStringShort = _("<1 m");
				} else if (difference < 1000 * 60 * 60) {
					if (Math.floor(difference/(1000 * 60)) == 1) {
						elapsedString = _("1 minute ago");
						elapsedStringSince = _("since %s minute", 1);
					} else {
						elapsedString = _("%s minutes ago", Math.floor(difference/(1000 * 60)));
						elapsedStringSince = _("since %s minutes", Math.floor(difference/(1000 * 60)));
					}
					elapsedStringShort = _("%s m", Math.floor(difference/(1000 * 60)));
				} else if (difference < 1000 * 60 * 60 * 24) {
					if (Math.floor(difference/(1000 * 60 * 60)) == 1){
						elapsedString = _("1 hour ago");
						elapsedStringSince = _("since %s hour", 1);
					} else {
						elapsedString = _("%s hours ago", Math.floor(difference/(1000 * 60 * 60)));
						elapsedStringSince = _("since %s hours", Math.floor(difference/(1000 * 60 * 60)));
					}
					elapsedStringShort = _("%s h", Math.floor(difference/(1000 * 60 * 60)));
				} else {
					if (Math.floor(difference/(1000 * 60 * 60 * 24)) == 1){
						elapsedString = _("1 day ago");
						elapsedStringSince = _("since %s day", 1);
					} else {
						elapsedString = _("%s days ago", Math.floor(difference/(1000 * 60 * 60 * 24)));
						elapsedStringSince = _("since %s days", Math.floor(difference/(1000 * 60 * 60 * 24)));
					}
					elapsedStringShort = _("%s d", Math.floor(difference/(1000 * 60 * 60 * 24)));
				}
			}
			switch (format){
				case "E":
				return elapsedString;
				break;

				case "E.":
				return elapsedStringSince;
				break;

				case "e":
				return elapsedStringShort;
				break;
				
				default:
				return tcString;
			}
		}
		
		//_translate
		function _(string, variable){
			return multiReplace(string, translations).replace('%s', variable);
		}
		
		//Add custom CSS
		function addCustomCSS(customCSS, customID){
			customID = customID || "default";
			$('head').append('<style class="customCSS_' + customID + '">' + customCSS + '</style>');
		}
		
		//Remove custom CSS
		function removeCustomCSS(customID){
			customID = customID || "default";
			$('.customCSS_' + customID).remove();
		}
	</script>
</body>
