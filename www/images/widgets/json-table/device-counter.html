	<meta name="widget-description" content =  'This widget visualizes lists of datapoints, like they are created by the inbulit lists and counters-function of iQontrol.<br>
												Please have a look at the lists and counters-section of the readme of iqontrol. There is also a great tutorial made by dslraser in the wiki of iqontrol.<br>
												<br>
												Technically this is a Widget-Preset for the JSON to table widget. It will konfigure the JSON-Table-Widget to display device-states in a compact way.<br>
												<br>
												(C) by Sebastian Bormann
	'/>
