<body>
	<div class="loader"></div>
	
	<div id="pincode">
		<div class="pincodeForm" id="pincodeForm">
			<input type="password" class="pincodePin" name="pincodePin" id="pincodePin" value="" disabled />
			<br>
			<div class="pincodeButton" onclick="pincodeAddNumber(1);" ondblclick="">1</div>
			<div class="pincodeButton" onclick="pincodeAddNumber(2);" ondblclick="">2</div>
			<div class="pincodeButton" onclick="pincodeAddNumber(3);" ondblclick="">3</div>
			<br>
			<div class="pincodeButton" onclick="pincodeAddNumber(4);" ondblclick="">4</div>
			<div class="pincodeButton" onclick="pincodeAddNumber(5);" ondblclick="">5</div>
			<div class="pincodeButton" onclick="pincodeAddNumber(6);" ondblclick="">6</div>
			<br>
			<div class="pincodeButton" onclick="pincodeAddNumber(7);" ondblclick="">7</div>
			<div class="pincodeButton" onclick="pincodeAddNumber(8);" ondblclick="">8</div>
			<div class="pincodeButton" onclick="pincodeAddNumber(9);" ondblclick="">9</div>
			<br>
			<div class="pincodeButton clear" onclick="pincodeClear();">clear</div>
			<div class="pincodeButton" onclick="pincodeAddNumber(0);" ondblclick="">0</div>
			<div class="pincodeButton enter" id="pincodeEnter">enter</div>
			<br>
		</div>
	</div>

	<div data-role="page" id="View" class="swipePage">
		<!--div data-role="header">
			<h1 id="ViewHeaderTitle">iQontrol</h1>
		</div-->
		<div class="viewSwipeGoal left"><img src="./images/backward.png"><span id="ViewSwipeGoalLeft"></span></div>
		<div class="viewSwipeGoal right"><img src="./images/forward.png"><span id="ViewSwipeGoalRight"></span></div>
		<div class="viewHomeButton"><img src="./images/home.png"></div>

		<div role="main" class="ui-content" id="ViewMain">
			<h1 id="ViewHeaderTitle">iQontrol</h1>
			<div id="ViewContent">
				<p style="font-size: small;">&nbsp;&nbsp;<a href="" onclick="window.location.reload();">(reload)</a></p>
			</div>
			<p><br></p>
			<input type="checkbox" id="focusable" style="height:0; margin-left:-200px; clear: both;" />
		</div>
		<div data-role="popup"  data-theme="a" data-overlay-theme="b" data-dismissible="true" id="Dialog">
			<!--div data-role="header">
				<h1 id="DialogHeaderTitle">iQontrol</h1>
			</div-->
			<div role="main" class="ui-content">
				<h4 id="DialogHeaderTitle">iQontrol</h4>
				<div id="DialogContent"></div>
			</div>
		</div>
		<div data-role="popup" data-theme="a" data-overlay-theme="b" data-dismissible="true" id="ViewDeviceContextMenu">
			<ul id="ViewDeviceContextMenuList" data-role="listview" data-inset="true"></ul>
		</div>
		<div class="panelOpener left" data-position="left">
			<div class="panelOpenerArrow"></div>
		</div>
		<div class="panelOpener right" data-position="right">
			<div class="panelOpenerArrow"></div>
		</div>
		<div data-role="panel" class="panel" id="Panel" data-position-fixed="true">
			<div class="panelIframeWrapper" style="opacity: 0;"></div>

			</div>
			<div class="panelCloser right" data-position="right">
